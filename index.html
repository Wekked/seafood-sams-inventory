<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

  <!-- iPad / iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sam's Inventory">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%230C1B2A'/><text y='70' x='50' text-anchor='middle' font-size='60'>ðŸ¦ž</text></svg>">
  <meta name="theme-color" content="#0C1B2A">

  <!-- Prevent double-tap zoom on iOS -->
  <meta name="format-detection" content="telephone=no">

  <!-- React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

  <!-- Supabase (must load before supabase-client.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="root"></div>

  <!-- 1. Supabase client + connection config -->
  <script src="js/supabase-client.js"></script>

  <!-- 2. Load local JSON as fallback, then boot app -->
  <script>
    fetch('data/inventory.json')
      .then(function(res) { return res.json(); })
      .then(function(data) { window.INITIAL_DATA = data; })
      .catch(function() { window.INITIAL_DATA = []; })
      .finally(function() {
        var script = document.createElement('script');
        script.src = 'js/app.js';
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
